<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes-app</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="header">

        <hr />
        <div class="main-area">

          <div class="notes-area"></div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./script.js"></script>
</html>
